<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
	<div ng-controller="controlador">

		<input type="text" ng-model="buscador">
		
		<table class="table table-striped">
			<thead>
				<th>ID</th>
				<th>Nombre</th>
				<th>Costo</th>
			</thead>
			<tbody>
				<tr ng-repeat="item in productos | filter:buscador ">
					<td>{{ item.id }}</td>
					<td>{{ item.nombre }}</td>
					<td>{{ item.costo | currency:"Bs. " }}</td>
				</tr>			
			</tbody>
		</table>
		<div>
			<input type="text" id="nombre" ng-model="nombre" class="form-control" placeholder="Nombre">
			<input type="text" id="costo" ng-model="costo" class="form-control" placeholder="Costo">

			<input class="btn btn-success" type="button" ng-click="add_producto()" value="AÃ±adir Producto">
			
		</div>
		<div>
			<select name="" id="" ng-model="seleccionado">
				<option value="{{item.id}}" ng-repeat="item in productos">{{item.nombre}}</option>
			</select>
			<input type="text" ng-model="cantidad" placeholder="Ingrese cantidad">
			<input type="button" ng-click="add_carrito()" value="Agregar al carrito">
		</div>
		<div>
			<table>
				<thead>					
					<th>Nombre</th>
					<th>Costo</th>
					<th>Cantidad</th>
					<th>Total</th>
				</thead>
				<tbody>
					<tr ng-repeat="item in carrito">
						<td>{{item.nombre}}</td>
						<td>{{item.costo}}</td>
						<td>{{item.cantidad}}</td>
						<td>{{item.total}}</td>						
					</tr>
				</tbody>
			</table>
		</div>

	</div>


	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/angular.min.js"></script>

	<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
