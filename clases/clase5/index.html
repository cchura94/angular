<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
	<div ng-controller="controlador">
		
		<input type="text" ng-model="nombre">
		{{ nombre }}
		<table class="table table-striped">
			<thead>
				<td>ID</td>
				<td>Nombre</td>
				<td>Costo</td>
			</thead>
			<tbody>
				<tr ng-repeat="item in productos">
					<td>{{ item.id }}</td>
					<td>{{ item.nombre }}</td>
					<td>{{ item.costo }}</td>
				</tr>			
			</tbody>
		</table>
		<div>
			<input type="text" id="id" ng-model="id" class="form-control" placeholder="Id">
			<input type="text" id="nombre" ng-model="nombre" class="form-control" placeholder="Nombre">
			<input type="text" id="costo" ng-model="costo" class="form-control" placeholder="Costo">

			<input class="btn btn-success" type="button" ng-click="add_producto()" value="AÃ±adir Producto">
			
		</div>

	</div>


	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/angular.min.js"></script>

	<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
